name: Update Tag on Push

on:
  push:
    branches:
      - main  # You can change this to your main branch name

jobs:
  update_tag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

    - name: Delete Previous Tag
      run: |
        git tag -d $(git describe --tags --abbrev=0)
        git push --delete origin $(git describe --tags --abbrev=0)

    - name: Create New Tag
      run: |
        git tag -a $(git describe --tags --abbrev=0) -m "Auto-generated tag"
        git push origin --tags

